<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="main-container">
      <div class="heading">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="range-container">
        <div class="numbers">
          <p><span id="page-views">0</span>K Pageviews</p>
          <p>$<span id="amount-per-month">0</span> /<span id="year-month">year</span></p>
        </div>

        <input type="range" min="0" max="380" step="38" value="0" class="range" id="range">

        <div class="switch-container">
          <p>Yearly</p>
          <label class="switchBtn">
            <input type="checkbox" id="switch" checked />
            <div class="slide round"></div>
          </label>
          <p>Monthly</p>
        </div>

        <hr>
        <div class="list-button-container">
          <ul>
            <li><img src="images/icon-check.svg">Unlimited websites</li>
            <li><img src="images/icon-check.svg">100% data ownership</li>
            <li><img src="images/icon-check.svg">Email reports</li>
          </ul>

          <button class="button">Start my trial</button>
        </div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
